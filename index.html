<script>
    // Init
    window.fbAsyncInit = function() {
        FB.init({
            appId      : '815858315213908',
            xfbml      : true,
            version    : 'v2.6'
        });

        // Function test to post the time
        function postTime()
        {
            var text = "Time: "
                + new Date().getHours()
                + ':' 
                + new Date().getMinutes();
            
            // Post
            postThis(text);
        };

        // Function to verify and post update of follow profile
        function postUpdate()
        {
            FB.login(function() {
                FB.api( '/me/feed',
                        'post', 
                        {message: text},
                        function()
                        {
                            setTimeout(postUpdate, 30*1000);
                        }
                )
            }
            ,
            {scope: 'publish_actions'});
        };


        // User to follow
        var following = '/230696967291123/posts?limit=3';
        // Last Post Time 
        var lastPost = '0';
        // Time to wait
        var waitTime = 10*1000; 

        // Function to mirror the follow profile
        function mirrorPost()
        { 
            FB.login(function() {
                FB.api( following,
                        { },
                        function(response)
                        {
                            if(response.data[0]['created_time']
                                != lastPost )
                            {
                                lastPost =
                                response.data[0]['created_time'];
                                console.log('new post');
                                console.log(response);
                                postClone(response);
                            }
                            else
                            {
                                console.log('nothing new');
                                setTimeout(mirrorPostLogged , waitTime);
                            }
                            
                        }
                )
            });
        };

        // Function to mirror the follow profile
        function mirrorPostLogged()
        { 
                FB.api( following,
                        {fields: message, link,picture,caption,
                            description,link,caption,icon,
                            name,picture,source,story'},
                        function(response)
                        {
                            if(response.data[0]['created_time']
                                != lastPost )
                            {
                                lastPost =
                                response.data[0]['created_time'];
                                console.log('new post');
                                console.log(response);
                                postClone(response);
                            }
                            else
                            {
                                console.log('nothing new');
                                setTimeout(mirrorPostLogged , waitTime);
                            }
                            
                        }
                )
        };

        // Login, get permissions and clone a post
        function postClone(getPosts)
        {
            var obj = {};
            var template = ['message', 'link','picture','caption',
                            'description','link','caption','icon',
                            'name','picture','source','story'];
            for(var t in template)
            {
                if(getPosts.data[0][template[t]])
                    obj[template[t]] = getPosts.data[0][template[t]];
            }

            FB.login(function() {
                FB.api(
                    '/me/feed',
                    'post',
                    obj,
                    function()
                    {
                        setTimeout(mirrorPostLogged, waitTime);
                    }
                );
            }
            ,
            {scope: 'publish_actions'}
            );
        }

        // Clone a post
        function postCloneLogged(getPosts)
        {
            var obj = {};
            var template = ['message', 'link','picture','caption',
                            'description','link','caption','icon',
                            'name','picture','source','story'];
            for(var t in template)
            {
                if(getPosts.data[0][template[t]])
                    obj[template[t]] = getPosts.data[0][template[t]];
            }

            FB.login(function() {
                FB.api(
                    '/me/feed',
                    'post',
                    obj,
                    function()
                    {
                        setTimeout(mirrorPostLogged, waitTime);
                    }
                );
            }
            ,
            {scope: 'publish_actions'}
            );
        }

        // Login, get permissions and post
        function postThis(text)
        {
            FB.login(function() {
                FB.api('/me/feed', 'post', {message: text});
                }
                ,
                {scope: 'publish_actions'}
            );
        }

        //postUpdate();
        mirrorPost();

    }; // End of Facebook Code

    // Load the SDK asynchronously
    (function(d, s, id){
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) {return;}
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>
